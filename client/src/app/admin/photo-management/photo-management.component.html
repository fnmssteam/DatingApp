<div class="row mb-3">
  <div class="col-2 mb-1" *ngFor="let photo of unapprovedPhotos">
    <h2>{{ photo.userName }}</h2>
    <img src="{{ photo.url }}" alt="photo of user" class="img-thumbnail mb-1" />
    <div class="">
      <button
        class="btn btn-sm btn-success me-1"
        [disabled]="photo.isApproved"
        (click)="approvePhoto(photo.id)"
      >
        Approve
      </button>
      <button
        class="btn btn-sm btn-danger"
        [disabled]="photo.isApproved"
        (click)="rejectPhoto(photo.id)"
      >
        Reject
      </button>
    </div>
  </div>
</div>


<div class="d-flex justify-content-center" *ngIf="pagination && unapprovedPhotos && unapprovedPhotos.length > 0">
    <pagination
      [boundaryLinks]="true"
      [totalItems]="pagination.totalItems"
      [itemsPerPage]="pagination.itemsPerPage"
      [maxSize]="10"
      [(ngModel)]="pagination.currentPage"
      (pageChanged)="pageChanged($event)"
      previousText="&lsaquo;"
      nextText="&rsaquo;"
      firstText="&laquo;"
      lastText="&raquo;"
    >
    </pagination>
  </div>
